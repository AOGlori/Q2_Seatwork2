<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wendy's Menu</title>
</head>
<style>

  div,#div1,#div2,#div3,#div4{

      /*box model*/
		width:1000px ;
		padding:60px;
		border:30px solid #e6dc30;
		border-style:solid;
		margin:30px;
		background-color:#f07748;
		font-family:Rockwell;
		font-size:30px;
  }

   div{

   	 display:flex;
   	 border:30px dashed #e09b7b;
   	 text-align:justify-all;
   }

   background{
   	background-color:red;
    background-image:url(https://media.istockphoto.com/id/1182393436/vector/fast-food-seamless-pattern-with-vector-line-icons-of-hamburger-pizza-hot-dog-beverage.jpg?s=612x612&w=0&k=20&c=jlj-n_CNsrd13tkHwC7MVo0cGUyyc8YP6wJQdCvMUGw=);
   }
</style>
<body>
	
	<h1><img id="Wendy's logo" src="https://logolook.net/wp-content/uploads/2021/08/Wendys-Logo.png" width="60" height="60"></h1>
	<table>
		<tr> 
			<table bgcolor="#f5d65b" border="1" cellpadding="30px" cellspacing="30px">
			<th>Food</th>
			<th>Drinks</th>
		</tr>
		<tr>
			<div id="div1">
			<td id="td1">Classic Chicken sandwhich <img id="Classic Chicken sandwhich" src="https://media.cnn.com/api/v1/images/stellar/prod/220216170544-20220216-wendys-square-burger.jpg?q=h_1600,w_1600,x_0,y_0" height="60" width="60"></td>
		</div>

	        <div id="div2">	
			<td id="td2">Coke <img id="Coke" src="https://wendysmenu.info/wp-content/uploads/2023/03/Wendys-Coca-Cola%C2%AE-Zero-Sugar-265x300.jpg" height="60" width="60"></td>
		</div>

            <div id="div3">
			<td id="td3">jr.bacon cheese burger <img id="jr.bacon cheese burger" src="https://www.wendys.com/sites/default/files/styles/max_650x650/public/2021-05/jr-bacon-cheeseburger-147_medium_US_en.png?itok=E0j5XKqZ" height="60" width="60"></td>
		</div>
            <div id="div4">
			<td id="td4">Iced tea <img id="Iced tea" src="https://wendys.com.ph/cdn/shop/collections/beverages.png?v=1692078284" height="60" width="60"></td>
		</div>

		</tr>
	</table>
      
</body>
</html>
